type: custom:button-card
name: LIGHTS
icon: phu:bulb-group
show_state: false
label: |
  [[[
    return states['input_select.light_menu_select'].state;
  ]]]
show_label: true
styles:
  card:
    - height: 80px
    - background-color: transparent
  grid:
    - grid-template-areas: '"i n" "i n" "i l"'
    - grid-template-columns: 0.3fr 1fr
    - grid-template-rows: min-content min-content min-content
  img_cell:
    - align-self: start
    - text-align: start
  name:
    - justify-self: start
    - font-size: 28px
    - font-weight: 300
  label:
    - justify-self: start
    - font-size: 16px
    - font-weight: 300
  icon:
    - width: 45px
    - align-self: start
    - text-align: start
